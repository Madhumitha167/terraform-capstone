on:
  push:
    branches: [ "main" ]
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn -B package --file pom.xml
    - name: Log in to Docker Hub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_UNAME }}
        password: ${{ secrets.DOCKER_PASS }}
    - name: Build and Push Docker Image
      run: |
        docker build -t madhu1607/capstonejava:latest .
        docker push madhu1607/capstonejava:latest

  terraform:
    name: 'Terraform'
    runs-on: ubuntu-latest
    needs: build
    defaults:
      run:
        shell: bash
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
           aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
           aws-secret-access-key: ${{ secrets.SECRET_ACCESS_KEY }}
           aws-region: ap-southeast-1
      - name: Terraform Init
        run: terraform init
      - name: Terraform Plan
        run: terraform plan
      - name: Terraform Apply
        run: terraform apply -input=false -auto-approve
      - name: Configure SSH Key
        run: |
           mkdir -p ~/.ssh
           echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
           chmod 777 ~/.ssh/id_rsa
      - name: Get Instance IPs
        id: get_instance_ips
        run: |
           INSTANCE_IPS=$(terraform output -raw webserver_ips)
           echo "INSTANCE_IPS=$INSTANCE_IPS" >> $GITHUB_ENV
      - name: Run Ansible Playbook
        run: |
          IFS=',' read -ra IP_ARRAY <<< "$INSTANCE_IPS"
          for IP in "${IP_ARRAY[@]}"; do
          ansible-playbook -i "$IP," playbook.yml
          done

